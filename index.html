<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Sentence Analyzer</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000; 
            color: #00ff00; 
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            text-shadow: 0 0 5px #00ff00;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-size: 16px;
            background: #0d1117;
            color: #00ff00;
            outline: none;
        }

        input:focus {
            box-shadow: 0px 0px 8px rgba(0, 255, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            background: black;
            color: #00ff00;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 5px #00ff00;
        }

        button:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 1);
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #00ff00;
            text-align: left;
        }

        .result p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìä Algorithmic Sentence Analyzer</h2>
        <input type="text" id="sentenceInput" placeholder="Type a sentence ending with '.'">
        <button onclick="analyzeSentence()">Analyze</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function analyzeSentence() {
            let sentence = document.getElementById("sentenceInput").value.trim();

            if (!sentence.endsWith(".")) {
                alert("‚ö†Ô∏è Error: The sentence must end with a period (.)");
                return;
            }

            let length = sentence.length;
            let wordCount = 0;
            let vowelCount = 0;
            let vowels = "aeiouAEIOU";
            let inWord = false;

            for (let i = 0; i < sentence.length; i++) {
                let char = sentence[i];

                if (vowels.includes(char)) {
                    vowelCount++;
                }

                if (char === ' ') {
                    inWord = false;
                } else if (!inWord) {
                    wordCount++;
                    inWord = true;
                }
            }

            document.getElementById("result").innerHTML = `
                <p><strong>üî¢ Sentence Length:</strong> ${length} characters</p>
                <p><strong>üìñ Words Count:</strong> ${wordCount}</p>
                <p><strong>üÖ∞Ô∏è Vowels Count:</strong> ${vowelCount}</p>
            `;
        }
    </script>

</body>
</html>
